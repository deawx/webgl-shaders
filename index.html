<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1">
    <title>WebGL Fractals!</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/fontello/css/fontello.css">

    <link rel="stylesheet" href="css/skeleton/skeleton.css">
    <link rel="stylesheet" href="css/skeleton/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">

    <link rel="stylesheet" type="text/css" href="css/app.css">

    <!-- facebook/pinterest -->
    <meta property="og:url"         content="https://jonathan-potter.github.io/webgl-shaders/" />
    <meta property="og:title"       content="WebGL Julia Set" />
    <meta property="og:description" content="built by Jonathan Potter" />
    <meta property="og:site_name"   content="WebGL Julia Set" />
    <meta property="og:image"       content="http://jonathan-potter.github.io/webgl-shaders/assets/julia-set.png" />
    <meta property="og:app_id"      content="285261565166104" />

    <!-- twitter -->
    <meta name="twitter:card"        content="summary_large_image">
    <meta name="twitter:site"        content="@PotterRawr">
    <meta name="twitter:title"       content="WebGL Julia Set">
    <meta name="twitter:description" content="built by Jonathan Potter">
    <meta name="twitter:image"       content="http://jonathan-potter.github.io/webgl-shaders/assets/julia-set.png">
  </head>
  <body>
    <menu class="slide-out-menu">
      <ul class="menu-items">
        <li class="menu-item">
          <div class="menu-item-label left">
            <label for="fractal">fractal</label>
          </div>
          <div class="menu-item-range left">
            <select type="select" name="fractal">
              <option value="0">Julia Set</option>
              <option value="1">Mandelbrot Set</option>
            </select>
          </div>
        </li>
        <li class="menu-item">
          <div class="menu-item-label left">
            <label for="colorset">colorset</label>
          </div>
          <div class="menu-item-range left">
            <select type="select" name="colorset">
              <option value="0">linear</option>
              <option value="1">squared periodic</option>
            </select>
          </div>
        </li>
        <li class="menu-item">
          <div class="menu-item-label left">
            <label for="brightness">brightness</label>
          </div>
          <div class="menu-item-range left">
            <input type="range" name="brightness" min="1" max="8" step="0.1" value="4">
          </div>
        </li>
        <li class="menu-item">
          <div class="menu-item-label left">
            <label for="speed">speed</label>
          </div>
          <div class="menu-item-range left">
            <input type="range" name="speed" min="0" max="320" step="0.1" value="30">
          </div>
        </li>
        <li class="menu-item">
          <div class="menu-item-label left">
            <label for="exponent">exponent</label>
          </div>
          <div class="menu-item-range left">
            <input type="range" name="exponent" min="0" max="10" step="0.1" value="2">
          </div>
        </li>
        <li class="menu-item">
          <div class="menu-item-label left">
            <label for="supersamples">supersamples</label>
          </div>
          <div class="menu-item-range left">
            <select type="select" name="supersamples" id="supersamples">
              <option value="1">1x</option>
              <option value="4">4x</option>
              <option value="16">16x</option>
            </select>
          </div>
        </li>
      </ul>
    </menu>
    <section class="content">
      <header>
        <div class="container">
          <heading>
            <button class="hamberger-menu header-block-button">
              <i class="header-icon icon-menu"></i>
            </button>
            <a class="header-block-button" href="https://jonathan-potter.github.io/webgl-shaders/">
              WebGL Julia Set
            </a>
            <button class="reset-zoom-button button-primary">
              reset zoom
            </button>
          </heading>
          <nav class="right">
            <ul>
              <li>
                <a class="header-block-button" href="https://github.com/jonathan-potter/webgl-shaders" title="Github repo">
                  <i class="header-icon icon-github-circled"></i>
                </a>
              </li>
              <li>
                <a class="header-block-button" href="https://twitter.com/PotterRawr" title="Twitter: @potterrawr">
                  <i class="header-icon icon-twitter"></i>
                </a>
              </li>
              <li>
                <a class="header-block-button" href="https://en.wikipedia.org/wiki/Julia_set" title="Wikipedia: Julia Set">
                  <i class="header-icon icon-wikipedia"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section>
        <div>
          <canvas id="main"></canvas>
        </div>
      </section>
    </section>

    <script src="build/bundle.js"></script>
  </body>
</html>
